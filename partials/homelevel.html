<div class="container-fluid">
    <div class="row" >
        <ng-include ng-controller="slideInCtrl" src="'partials/slidein.html'"></ng-include>
        <div class="col-md-11" id="map" style="height: 100%; position: relative; color: white">
        </div>

        <div class="col-md-3" style="background-color: #383838; height: 100%; display: none; overflow: scroll;" id="landmark">
            <div class="row" ng-repeat="obj in recordsLists" id="landmark{{obj['_id']}}" style="display: none; color: white ">
                <div class="col-md-12">
                    <div class="row">
                        <h2>Selected Landmark</h2>
                    </div>
                    <div class="row">
                        <!-- The image URL here should change based on the landmark that is clicked-->
                        <img ng-src="{{obj['150_pixel_jpg']}}" style="max-height:400px ;max-width:300px;"/>
                    </div>
                    <div class="row">
                        <!-- The titleL here should change based on the landmark that is clicked-->
                        <h3>{{obj["dc:title"]}}</h3>
                        
                    </div>
                    <div class="row" >
                        <!-- The description here should change based on the landmark that is clicked-->
                        <p style="background-color: #383838;" >{{obj["dc:description"]}}</p>
                    </div>
                    <div class="row">
                        <ul>
                            <!-- The bullet points here should change based on the landmark that is clicked. These are only suggestions, we could add others or delete some.-->
                            <strong>Year: {{obj.year}} </strong>
                        </ul>
                    </div>
                    <div class="row" style="padding: 50px 15px;">
                        <img id="chest" src="images/chest_closed.gif"/> 
                    </div>

                    <div class="row">
                        <a ng-click="cluepage()"><button id="chestbutton">Open Treasure!</button></a>
                    </div>
                </div>
            </div>    
        </div>
    </div>
</div>
